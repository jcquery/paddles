<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel='stylesheet' href="css/styles.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paddles</title>
  </head>
  <body>

    <div class="container loginthing">
      <button data-target="registration" class="waves-effect waves-light btn modal-trigger" href="#registration">Register</button>
      <button data-target="login" class="waves-effect waves-light btn modal-trigger">Login</button>
    </div>


    <div id="registration" class="modal">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <h5>Account Creation</h5>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="firstName" type="text" class="validate">
              <label for="firstName">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="lastName" type="text" class="validate">
              <label for="lastName">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="passwordConfirm" type="password" class="validate">
              <label for="passwordConfirm">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="row">
                <div class="col s12">
                  <h5>Create League</h5>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="registerLeagueName" type="text" class="validate">
                  <label for="registerLeagueName">Create League Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="registerLeaguePassword" type="password" class="validate">
                  <label for="registerLeaguePassword">Create League Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="confirmLeaguePassword" type="password" class="validate">
                  <label for="confirmLeaguePassword">Confirm League Password</label>
                </div>
              </div>
            </div>
            <div class="col s6">
              <div class="row">
                <div class="col s12">
                  <h5>Join League</h5>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="loginLeagueName" type="text" class="validate">
                  <label for="loginLeagueName">League Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="loginLeaguePassword" type="password" class="validate">
                  <label for="loginLeaguePassword">League Password</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat registration-button">Register</a>
      </div>
    </div>

    <div id="login" class="modal">
      <div class="modal-content">
        <div class="row">
         <form class="col s12">
           <div class="row">
             <div class="input-field col s12">
               <input id="email" type="email" class="validate">
               <label for="email">Email</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="password" type="password" class="validate">
               <label for="password">Password</label>
             </div>
           </div>
         </form>
       </div>
      </div>
      <div class="modal-footer">
        <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat login-button">Login</a>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>$('.modal-trigger').leanModal();</script>
  </body>
</html>
