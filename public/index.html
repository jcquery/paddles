<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel='stylesheet' href="css/index.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SITE TITLE</title>
  </head>
  <body>

    <div class="container white z-depth-4">
      <div id="title" class="row">
        <h1>SITE TITLE</h1>
      </div>
      <div class="row">
        <div class="col offset-m3 s12 m8">
          <img src="/images/PaddlesLogo.jpg">
        </div>
      </div>
      <div class="row loginthing">
          <button data-target="registration" class="starter waves-effect waves-light btn-large modal-trigger">Register</button>
          <button data-target="login" class="starter waves-effect waves-light btn-large modal-trigger">Login</button>
      </div>
    </div>

    <div id="registration" class="modal">
      <div class="row">
        <form class="col s12">
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header active grey lighten-5 grey-text text-darken-3"><i  class="material-icons">account_circle</i>Account Creation</div>
              <div class="collapsible-body grey lighten-5">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="regEmail" type="email" class="validate">
                    <label for="regEmail">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="regPassword" type="password" class="validate">
                    <label for="regPassword">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="passwordConfirm" type="password" class="validate">
                    <label for="passwordConfirm">Confirm Password</label>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header grey lighten-5 grey-text text-darken-3"><i  class="material-icons">exit_to_app</i>Join League</div>
              <div class="collapsible-body grey lighten-5">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="loginLeagueName" type="text" class="validate">
                    <label for="loginLeagueName">League Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="loginLeaguePassword" type="password" class="validate">
                    <label for="loginLeaguePassword">League Password</label>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header grey lighten-5 grey-text text-darken-3"><i  class="material-icons">create</i>Register League</div>
              <div class="collapsible-body grey lighten-5">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="registerLeagueName" type="text" class="validate">
                    <label for="registerLeagueName">Create League Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="registerLeaguePassword" type="password" class="validate">
                    <label for="registerLeaguePassword">Create League Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="confirmLeaguePassword" type="password" class="validate">
                    <label for="confirmLeaguePassword">Confirm League Password</label>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="modal-footer grey lighten-5">
        <a href="#!" class="grey-text text-darken-3 modal-action modal-close waves-effect waves-green btn-flat registration-button">Register</a>
      </div>
    </div>

    <div id="login" class="modal">
      <div class="modal-content grey-text text-darken-3">
        <div class="row">
         <form class="col s12">
           <div class="card-panel grey lighten-5">
             <div class="row">
               <div class="input-field col s12">
                 <i class="material-icons prefix">account_circle</i>
                 <input id="loginEmail" type="email" class="validate">
                 <label for="loginEmail">Email</label>
               </div>
             </div>
             <div class="row">
               <div class="input-field col s12">
                 <i class="material-icons prefix">lock</i>
                 <input id="loginPassword" type="password" class="validate">
                 <label for="loginPassword">Password</label>
               </div>
             </div>
           </div>
         </form>
       </div>
      </div>
      <div class="modal-footer grey lighten-5">
        <a href="#" class="grey-text text-darken-3 modal-action modal-close waves-effect waves-green btn-flat login-button">Login</a>
      </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>$('.modal-trigger').leanModal();</script>
  </body>
</html>
