<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel='stylesheet' href="css/table.css"/>
    <link type="text/css" rel='stylesheet' href="css/navbar.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SITE TITLE</title>
  </head>
  <body>
    <nav class="z-depth-2">
      <div class="nav-wrapper">
        <a href="table.html" class="brand-logo">site title</a>
        <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li class="active"><a href="table.html"><i class="material-icons">home</i></a></li>
          <li><a href="settings.html"><i class="material-icons">settings</i></a></li>
          <li><a class="sessionLogout"><i class="material-icons">power_settings_new</i></a></li>
        </ul>
        <ul class="side-nav" id="mobile-nav">
          <li class="active"><a href="table.html"><i class="material-icons left">home</i>League Home</a></li>
          <li><a href="settings.html"><i class="material-icons left">settings</i>Settings</a></li>
          <li><a class="sessionLogout"><i class="material-icons left">power_settings_new</i>Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <a class="waves-effect waves-light btn-large col s6 offset-s3 modal-trigger" href="#addgamemodal">Add Game</a>
      </div>
    </div>
    <!-- Modal Trigger -->

    <!-- Modal Structure -->
    <div id="addgamemodal" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="input-field col s6">
            <select class="addchoice player1">
              <option value="null">None</option>
            </select>
            <label>Team 1 - Player 1</label>
          </div>
          <div class="input-field col s6">
            <select class="addchoice player3">
              <option value="null">None</option>
            </select>
            <label>Team 2 - Player 1</label>
          </div>
          <div class="input-field col s6">
            <select class="addchoice player2">
              <option value="null">None</option>
            </select>
            <label>Team 1 - Player 2</label>
          </div>
          <div class="input-field col s6">
            <select class="addchoice player4">
              <option value="null">None</option>
            </select>
            <label>Team 2 - Player 2</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" class="score1" type="number">
            <label for="icon_prefix">Team 1 Score</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" class="score2" type="number">
            <label for="icon_prefix">Team 2 Score</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action waves-effect waves-green btn-flat submit">Submit</a>
      </div>
    </div>

    <div class="container" id="leaderboard"></div>

    <div class="container" id="recentGames"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script>$('.modal-trigger').leanModal();</script>
  </body>
</html>
